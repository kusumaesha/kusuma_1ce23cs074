<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table tags</h1>
    <p>1.table</p>
    <p>2. tr - table row</p>
    <p>3. td - table data</p>
    <p>4. th - table header</p>
    <p>5. thead </p>
    <p>6. tbody</p>
    <table BORDER="1">
        <tr>
            <td>SI NO</td>
            <td>Name</td>
            <td>Age</td>
        </tr>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>25</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane</td>
            <td>30</td>
           </tr>
    </table>  
    
    <h2>Table structure</h2>
    <table BORDER="2">
        <tr>
            <th>SI NO</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <th>1</th>
            <th>John</th>
            <th>25</th>
        </tr>
        <tr>
            <th>2</th>
            <th>Jane</th>
            <th>30</th>
           </tr>
    </table>  
</body>
</html>
