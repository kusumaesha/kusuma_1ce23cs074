<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>colspan - to merge columns</p>
    <p>rowspan - to merge rows</p>
    <table BORDER="1">
        <thead>
            <tr>
                <th>SI NO</th>
                <th>Name</th>
                <th>Age</th>
                <th colspan="3">Skills</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>25</td>
                <td>Python</td>
                <td>Java</td>
                <td rowspan="2">c</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane</td>
                <td>30</td>
                <td>Java</td>
                <td>IDK</td>
            </tr>
        </tbody>
</body>
</html>
